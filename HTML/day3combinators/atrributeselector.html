<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>attribute selectors</title>
    <style>
        /* tagname [attribute name="value"] */
        input[type="text"]{
            background-color: yellow;
        }

        input[type="number"]{
            background-color: blue;
        }
        
        a[href="www.masai.com"]{
            color: pink;
        }

        a[href="www.google.com"]{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Attribute selector -->

    <input type="text">
    <input type="number">
    <input type="password">
    <input type="email">

    <a href="www.masai.com">masai</a>
    <a href="www.google.com">google</a>

</body>
</html>
