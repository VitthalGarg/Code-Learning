<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #keys{
            display: flex;
            margin: auto;
            justify-content: center;

        }
        #keys>div{
            height: 20px;
            width: 20px;
            margin: auto;
            padding: 4px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Leader Board</h1>
    <div id="display"></div>
    <div id="keys">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div id="clear">clear</div>
        <div id="enter">enter</div>
    </div>

    <div>
        <h2>Min</h2>
        <div id="min"></div>

        <h3>Max</h3>
        <div id="max"></div>
    </div>
    
</body>
</html>

<script>

    

    let box=document.querySelectorAll("#keys>div")
    
    for(let i=0; i<box.length; i++){
        box[i].addEventListener("click",fun);
    }   

    let bag="";

    let min=document.querySelector("#min")
    let max=document.querySelector("#max")

    min.innerText=Infinity
    max.innerText=0


    function fun(){

        let x=event.target.innerText;

        

        if(x=="clear"){
            document.querySelector("#display").innerText="";
            bag="";

        }else if(x=="enter"){

            if(Number(bag)<Number(min.innerText)){
                min.innerText=bag;
                bag=""
            }
            
            if(Number(bag)>Number(max.innerText)){
                max.innerText=bag;
                bag=""
            }

            if(Number(min.innerText)<Number(bag)<Number(max.innerText)){
                document.querySelector("#display").innerText="";
                bag="";
            }

        } else        {
            bag=bag+x;
        document.querySelector("#display").innerText=bag;
        }
    }





</script>
