<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attributes by JS</title>
</head>
<body>
    <h1>Masai School</h1>    
</body>
</html>

<script>
    // inline styles
    document.querySelector("h1").style.backgroundColor="red"
    // class and ids - atributes

    //set attribute by js
    // syntex--->>> setAttributes("class/id","name of class or id")
    // eg--->> set Attributes("class", "school")

    document.querySelector("h1").setAttribute("class","school")
    document.querySelector("h1").setAttribute("id","masai")
</script>
