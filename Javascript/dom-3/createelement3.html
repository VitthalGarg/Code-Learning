<script>

    // if we want button in div of bodytag

    let colors= [
        {name:"Primary", Tcolor:"white", bcolor:"blue"},
        {name:"Secondary", Tcolor:"white", bcolor:"grey"},
        {name:"Danger", Tcolor:"white", bcolor:"red"},
        {name:"Warning", Tcolor:"black", bcolor:"yellow"},
        {name:"info", Tcolor:"white", bcolor:"aqua"},
        {name:"Light", Tcolor:"black", bcolor:"white"},
        {name:"Seccess", Tcolor:"white", bcolor:"green"},
        {name:"Dark", Tcolor:"white", bcolor:"black"},
        {name:"Link", Tcolor:"blue", bcolor:"white"},
        {name:"Dark Pink", Tcolor:"blue", bcolor:"pink"},
    ];

    let box=document.createElement("div");

    for(var i=0; i<10; i++){

    let head=document.createElement("button")

    head.innerText=colors[i].name
    head.style.backgroundColor=colors[i].bcolor
    head.style.color=colors[i].Tcolor

    document.querySelector("body").append(box)

    // document.querySelector("div").append(head)
    box.append(head);

    }
</script>
