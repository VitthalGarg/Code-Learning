<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    let bookmarks=JSON.parse(localStorage.getItem("Bookmarked"))||[];
    JSON.parse(localStorage.getItem("jobList")).forEach(function(elm){
      let row=document.createElement("tr");

      let d1=document.createElement("td");
      d1.innerText=elm.name;

      let d2=document.createElement("td");
      d2.innerText=elm.email;

      let d3=document.createElement("td");
      d3.innerText=elm.role;

      let d4=document.createElement("td");
      d4.innerText=elm.salary;

      let d5=document.createElement("td");
      d5.innerText="Bookmark";
      d5.addEventListener("click",function(){
        bookmarks.push(elm)
        console.log(bookmarks)
        localStorage.setItem("Bookmarked",JSON.stringify(bookmarks));
      })

      row.append(d1,d2,d3,d4,d5)
      document.querySelector("tbody").append(row)

    })
  </script>
</html>
