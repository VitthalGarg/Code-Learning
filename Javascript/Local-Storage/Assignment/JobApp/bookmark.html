<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>

    let Bookmarked=JSON.parse(localStorage.getItem("Bookmarked"))||[];

    Bookmarked.forEach(function(elm,index){
      let row=document.createElement("tr");

      let d1=document.createElement("td");
      d1.innerText=elm.name;

      let d2=document.createElement("td");
      d2.innerText=elm.email;

      let d3=document.createElement("td");
      d3.innerText=elm.role;

      let d4=document.createElement("td");
      d4.innerText="delete";
      d4.addEventListener("click",function(event){
        event.target.parentNode.remove()
      })

      d4.addEventListener("click",function(){
        deletebookmark(index)
        })

      row.append(d1,d2,d3,d4)
      document.querySelector("tbody").append(row)

    })

    function deletebookmark(index){
      Bookmarked.splice(index,1);
      localStorage.setItem("Bookmarked",JSON.stringify(Bookmarked))      
    }
  </script>

        
  </script>
</html>
