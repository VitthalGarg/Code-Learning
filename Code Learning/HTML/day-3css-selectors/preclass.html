<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* all styles here */

        #dhoni{
            background-color: yellow;

        }

        #kohli{
            background-color: red;

        }

        .mi{
            background-color: blue;

        }

        h1{
            background-color: grey;
        }

        /* * is universal selector */

        *{
            font-size: 30px;
        }

        
    </style>

</head>
<body>
    <h1>slectors</h1>

    <!-- id can be used once in a html page -->

    <p id="dhoni">dhoni</p>

    <p id="kohli">kohli</p>

    <p class="mi">sachin</p>

    <p class="mi">rohit</p>

</body>
</html>
